# \u9879\u76EE\u542F\u52A8\u7AEF\u53E3\u53F7
server.port=8081

# \u670D\u52A1\u540D\u79F0
spring.application.name=redisession-consumer

# session \u8FC7\u671F\u65F6\u95F4
server.servlet.session.timeout=120
# spring session \u5B58\u50A8\u65B9\u5F0F
spring.session.store-type=redis
# spring session \u547D\u540D\u7A7A\u95F4
spring.session.redis.namespace=mzlalal.sso

# REDIS (RedisProperties)
# Redis \u6570\u636E\u5E93\u7D22\u5F15
spring.redis.database=0
# Redis \u670D\u52A1\u5668\u5730\u57401
spring.redis.host=127.0.0.1
# Redis \u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis \u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=123456
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=8
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=3000
# redis \u76D1\u542C\u952E\u4E8B\u4EF6\u901A\u77E5\u4E3B\u9898
spring.redis.topic=__keyevent@0__:expired

# nacos\u6CE8\u518C\u4E2D\u5FC3
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

# DUBBO
dubbo.application.qos-enable=false
# \u626B\u63CF\u8DEF\u5F84
#dubbo.scan.base-packages=mzlalal.redisession.redisessioncore.serviceImpl
# \u4E3B\u673A
dubbo.protocol.host=127.0.0.1
# \u7AEF\u53E3 \u968F\u673A\u53EF\u7528\u7AEF\u53E3
dubbo.protocol.port=-1
# dubbo \u670D\u52A1\u534F\u8BAE
dubbo.protocol.name=dubbo
# dubbo \u6CE8\u518C\u5730\u5740
dubbo.registry.address=nacos://127.0.0.1:8848

# \u7528\u6237\u540D
spring.security.user.name=admin
# \u7528\u6237\u5BC6\u7801
spring.security.user.password=admin

# spring boot \u9ED8\u8BA4\u8C03\u6574\u4E86 Bean \u5B9A\u4E49\u8986\u76D6\u884C\u4E3A
spring.main.allow-bean-definition-overriding=true
# \u5BF9\u5916\u66B4\u9732\u6240\u6709\u9879\u76EE\u4FE1\u606F
management.endpoints.web.exposure.include=*
# \u663E\u793A\u8BE6\u7EC6\u4FE1\u606F
management.endpoint.health.show-details=always
# \u542F\u7528\u63A5\u53E3\u5173\u95ED Spring Boot
management.endpoint.shutdown.enabled=true

###
# rocket name server\u670D\u52A1\u5668\u5730\u5740
rocketmq.name-server=127.0.0.1:9876