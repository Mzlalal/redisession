# 服务名称
spring.application.name=redisession-core
# nacos配置中心 可以参考文章 https://gitee.com/didispace/SpringCloud-Learning/tree/master/4-Finchley/alibaba-nacos-config-client
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# nacos 中后台配置 dataid 格式为${prefix}-${spring.profile.active}.${file-extension}
# nacos 配置中心前缀
#spring.cloud.nacos.config.prefix=example
#spring.cloud.nacos.config.group=DEFAULT_GROUP
# 在nacos 新增配置内容的数据格式 一共有 TEXT, JSON, XML, YAML, HTML, PROPERTIES
spring.cloud.nacos.config.file-extension=properties